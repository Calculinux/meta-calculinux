# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-picocalc-apps"
BBFILE_PATTERN_meta-picocalc-apps = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-picocalc-apps = "10"

LAYERVERSION_meta-picocalc-apps = "1"
LAYERSERIES_COMPAT_meta-picocalc-apps = "kirkstone langdale mickledore nanbield scarthgap styhead walnascar"

# Layer dependencies
LAYERDEPENDS_meta-picocalc-apps = "core"

# Optional dependencies
LAYERDEPENDS_meta-picocalc-apps += "picocalc-core"