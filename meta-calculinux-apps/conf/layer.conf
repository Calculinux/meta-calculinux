# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-calculinux-apps"
BBFILE_PATTERN_meta-calculinux-apps = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-calculinux-apps = "10"

LAYERVERSION_meta-calculinux-apps = "1"
LAYERSERIES_COMPAT_meta-calculinux-apps = "kirkstone langdale mickledore nanbield scarthgap styhead walnascar"

# Layer dependencies
LAYERDEPENDS_meta-calculinux-apps = "core calculinux-distro"

# Apply the prefix-local class to the packagegroup and its dependencies
BBCLASSEXTEND:pn-packagegroup-meta-calculinux-apps = "prefix-local"
