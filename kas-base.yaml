header:
  version: 18

distro: calculinux-distro

# scarthgap checkout
repos:
  poky:
    url: https://git.yoctoproject.org/poky.git
    commit: db04028d9070f05c3b5dee728473fb234bd24f05
    patches:
      0001-compress-doc.patch:
        repo: meta-calculinux
        path: patches/compress_doc.patch
    layers:
      meta:
      meta-poky:
  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded.git
    commit: dca497d728792e3cb655c78455c2d649af312ce8
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-filesystems:
      meta-multimedia:
  meta-retro:
    url: https://github.com/dev-0x7C6/meta-retro.git
    commit: 4d8736a2037fcc901d1a79a45c0e61538554245e
    layers:
      .:
    patches:
      0001-meta-retro-walnascar-compat.patch:
        repo: meta-calculinux
        path: patches/meta-retro-walnascar-compat.patch
  meta-wayland:
    url: https://codeberg.org/flk/meta-wayland.git
    commit: 4e47cb0a14ec168a814e95ef2cfa2fc8618fc689
    layers:
      .:
  meta-calculinux:
    layers:
      meta-calculinux-distro:


local_conf_header:
  standard: |
    PATCHRESOLVE = "noop"
    PACKAGE_CLASSES = "package_ipk"
    RM_OLD_IMAGE = "1"
    INHERIT += "rm_work"
    KERNEL_CLASSES += "kernel-fitimage"
  meta-retro-fixes: |
    # Skip problematic recipes from meta-retro that use AUTOREV or have missing dependencies
    BBMASK += "meta-retro/recipes-extended/slipr"
    BBMASK += "meta-retro/recipes-graphics/mesa"
  diskmon: |
    BB_DISKMON_DIRS ??= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
