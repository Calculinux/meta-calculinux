# Audio codec support for PCM5102A I2S DAC
#
# The PCM5102A is a simple I2S DAC that requires minimal configuration.
# It uses the simple-audio-card framework for integration.

# Core audio support (should already be enabled)
CONFIG_SOUND=y
CONFIG_SND=y
CONFIG_SND_SOC=y

# Simple audio card framework
CONFIG_SND_SIMPLE_CARD=y

# PCM5102A codec driver
CONFIG_SND_SOC_PCM5102A=y

# Rockchip SAI (I2S) support (should already be enabled)
CONFIG_SND_SOC_ROCKCHIP=y
CONFIG_SND_SOC_ROCKCHIP_SAI=y
