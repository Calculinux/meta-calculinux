# Hibernate/Suspend to Disk Configuration
# Required for hibernation support on PicoCalc/Luckfox Lyra

# Core hibernation support
CONFIG_HIBERNATION=y
CONFIG_PM_STD_PARTITION=""
CONFIG_HIBERNATION_SNAPSHOT_DEV=y

# Suspend/Resume support
CONFIG_SUSPEND=y
CONFIG_PM_SLEEP=y
CONFIG_PM_SLEEP_SMP=y

# Swap support (required for hibernate image storage)
CONFIG_SWAP=y
CONFIG_ZSWAP=y
CONFIG_ZPOOL=y
CONFIG_ZBUD=y
CONFIG_ZSMALLOC=y

# Compression for hibernate image
CONFIG_CRYPTO_LZO=y
CONFIG_LZO_COMPRESS=y
CONFIG_LZO_DECOMPRESS=y

# Power management features
CONFIG_PM=y
CONFIG_PM_DEBUG=y
CONFIG_PM_ADVANCED_DEBUG=y
CONFIG_PM_SLEEP_DEBUG=y
CONFIG_PM_TRACE=y
CONFIG_PM_TRACE_RTC=y

# Wake-up support
CONFIG_PM_WAKELOCKS=y
CONFIG_PM_WAKELOCKS_LIMIT=100
CONFIG_PM_WAKELOCKS_GC=y

# RTC support for wake alarms
CONFIG_RTC_HCTOSYS=y
CONFIG_RTC_SYSTOHC=y
