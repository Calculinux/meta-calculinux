# USB Gadget Networking Configuration
# Enables USB gadget support for RNDIS and CDC-Ether networking

# Core USB gadget support (already in defconfig as =m)
CONFIG_USB_GADGET=m
CONFIG_USB_CONFIGFS=m
CONFIG_USB_CONFIGFS_UEVENT=y

# Networking functions
CONFIG_USB_CONFIGFS_RNDIS=y
CONFIG_USB_CONFIGFS_ECM=y
CONFIG_USB_CONFIGFS_EEM=y
CONFIG_USB_CONFIGFS_NCM=y

# Function FS for Android compatibility
CONFIG_USB_CONFIGFS_F_FS=y
CONFIG_USB_FUNCTIONFS=m
CONFIG_USB_FUNCTIONFS_GENERIC=y
CONFIG_USB_F_FS=m

# Additional useful gadget functions
CONFIG_USB_CONFIGFS_SERIAL=y
CONFIG_USB_CONFIGFS_MASS_STORAGE=y

# USB functions as modules
CONFIG_USB_F_RNDIS=m
CONFIG_USB_F_ECM=m
CONFIG_USB_F_EEM=m
CONFIG_USB_F_NCM=m

# Composite framework
CONFIG_USB_LIBCOMPOSITE=m

# DWC2 controller (Rockchip USB controller)
CONFIG_USB_DWC2=m
